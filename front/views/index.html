<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-100">

   
    <header class="bg-blue-900 text-white p-4 flex justify-between items-center shadow-md">
        <div class="text-2xl font-bold">♟️ ChessMate</div>
        
        <button id="nav-toggle" class="md:hidden text-white text-2xl">
            <i class="fa fa-bars"></i>
        </button>
    </header>


    <main id="homepage-content">
        <section class="relative h-screen">
            <img src="../public/img/chessboard.png" alt="Chessboard" class="absolute inset-0 w-full h-full object-cover">
            <div class="absolute inset-0 bg-black/60 flex justify-center items-center text-white p-4">
                <div class="text-center animate-fadeIn">
                    <h2 class="text-5xl mb-4 font-extrabold">Welcome to Chess World</h2>
                    <p class="mb-6 text-lg text-gray-300">Play, learn, and improve your strategy.</p>
                    <button id="gameButton" class="bg-blue-800 hover:bg-blue-700 text-white py-3 px-6 rounded-lg text-lg shadow-lg transition">
                        Start Playing
                    </button>
                </div>
            </div>
        </section>

      
        
    </main>


    <section id="game-setup" class="hidden bg-[#1f1f1f] text-white text-center pt-12 min-h-screen">

       
        <input type="text" id="codeInput" placeholder="Enter the code here"
            class="px-4 py-2 mb-8 border-2 border-gray-600 rounded-md w-52 bg-black text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
        <br>
        <button id="createGame" class="px-6 py-2 mx-2 bg-black text-white border-2 border-white rounded-md shadow-lg transition hover:shadow-none">
            Create game
        </button>
        <button id="joinGame" class="px-6 py-2 mx-2 bg-black text-white border-2 border-white rounded-md shadow-lg transition hover:shadow-none">
            Join game
        </button>
        <div id="errorMessage" class="text-red-500 mt-8"></div>
    </section>

   
    <footer class="bg-blue-900 text-white text-center py-3 mt-6 shadow-md">
        <p>&copy; 2025 Chess Application | All Rights Reserved</p>
    </footer>

    <script>
   
        document.getElementById("nav-toggle").addEventListener("click", function () {
            document.getElementById("mobile-nav").classList.toggle("hidden");
        });

        document.getElementById("gameButton").addEventListener("click", function () {
            document.getElementById("homepage-content").classList.add("hidden");
            document.getElementById("game-setup").classList.remove("hidden");
        });

    
        function validateInput() {
            const codeInput = document.getElementById("codeInput").value;
            const errorMessage = document.getElementById("errorMessage");

            if (!codeInput) {
                errorMessage.textContent = "Please enter a game code";
                return false;
            } else {
                errorMessage.textContent = "";
                return true;
            }
        }

        
        document.getElementById("createGame").addEventListener("click", function () {
            if (validateInput()) {
                window.location.replace("/white?code=" + document.getElementById("codeInput").value);
            }
        });

        document.getElementById("joinGame").addEventListener("click", function () {
            if (validateInput()) {
                window.location.replace("/black?code=" + document.getElementById("codeInput").value);
            }
        });
    </script>

</body>

</html>
