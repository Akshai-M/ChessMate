<html>

<head>
    <title>Chess Board</title>
    {{> head}}
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            background-color: #1f1f1f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: white;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden; /* Prevent scrollbars */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            box-sizing: border-box;
        }

        #myBoard {
            width: 700px;
            max-width: 90vw;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            background-color: #2a2a2a;
            padding: 20px;
            transition: box-shadow 0.3s ease;
            border: 1px solid #333;
            box-sizing: border-box;
        }

        #myBoard:hover {
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.3);
        }

        .status-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 15px;
            background-color: #292929;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            border: 1px solid #333;
            margin: 10px 0;
            box-sizing: border-box;
        }

        label {
            font-weight: 500;
            font-size: 18px;
            margin-right: 10px;
        }

        #status,
        #pgn {
            font-size: 16px;
            font-weight: 400;
            padding: 8px;
            border-radius: 4px;
            background-color: #1f1f1f;
            border: 1px solid #333;
            flex-grow: 1;
            text-align: center;
            box-sizing: border-box;
        }

        #status {
            color: rgb(255, 165, 0);
        }

        #pgn {
            color: #0fccd3;
            word-wrap: break-word;
        }

        .copy-btn {
            background-color: #0fccd3;
            color: #1f1f1f;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin-left: 10px;
            transition: background 0.3s ease;
        }

        .copy-btn:hover {
            background-color: #0bb3bd;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                justify-content: space-between;
            }

            .status-container {
                width: auto;
                max-width: 300px;
            }

            .status {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="myBoard"></div>
        <div class="status-container">
            <div class="status">
                <label>Status:</label>
                <div id="status"></div>
            </div>
            <div class="status">
                <label>Moves:</label>
                <div id="pgn"></div>
                <button class="copy-btn" onclick="copyMoves()">Copy</button>
            </div>
        </div>
    </div>

    <script>
        let playerColor = '{{color}}';
        console.log('Playing as ' + playerColor);
    </script>
    <script src="/public/js/index.js"></script>
</body>

</html>
