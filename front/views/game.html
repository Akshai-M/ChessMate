<head>
    <title>Chess Board</title>
    {{> head}}
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background-color: #1f1f1f;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 1rem;
            gap: 1.5rem;
        }

        #myBoard {
            width: 600px;
            max-width: 90vw;
            aspect-ratio: 1 / 1; /* Maintain square shape */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            background-color: #2a2a2a;
            padding: 15px;
            border: 1px solid #333;
        }

        .status-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 320px;
            max-width: 90vw;
        }

        .status {
            background-color: rgba(31, 41, 55, 0.5);
            border-radius: 0.75rem;
            padding: 1rem;
        }

        .status-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .status-indicator {
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
        }

        .status-indicator.green { background-color: #10B981; }
        .status-indicator.blue { background-color: #3B82F6; }

        .status-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        #status {
            color: #D1D5DB;
            font-weight: 500;
        }

        .moves-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .copy-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: #2563EB;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .copy-btn:hover {
            background-color: #1D4ED8;
        }

        #pgn {
            color: #D1D5DB;
            font-family: monospace;
            font-size: 0.875rem;
            background-color: rgba(17, 24, 39, 0.5);
            padding: 1rem;
            border-radius: 0.5rem;
            min-height: 80px;
            max-height: 180px;
            overflow-y: auto;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 1rem;
                width: 100%;
            }

            #myBoard {
                width: 85vw;
                aspect-ratio: 1 / 1;
            }

           
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="myBoard"></div>
        <div class="status-container">
            <div class="status">
                <div class="status-header">
                    <div class="status-indicator green"></div>
                    <h2 class="status-title">Status</h2>
                </div>
                <div id="status"></div>
            </div>

           
        </div>
    </div>

    <script>
        let playerColor = '{{color}}';
        console.log('Playing as ' + playerColor);

        function copyMoves() {
            const movesText = document.getElementById("pgn").innerText;
            navigator.clipboard.writeText(movesText).then(() => {
                alert("Moves copied to clipboard!");
            }).catch(err => {
                console.error("Error copying text: ", err);
            });
        }
    </script>
    <script src="/public/js/index.js"></script>
</body>
